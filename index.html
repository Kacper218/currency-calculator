<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walut</title>
    <link rel="icon" href="images/icon.png">
    <meta property="og:image" content="images/share.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />
    <link href="CSS/style.css" rel="stylesheet">
    <link href="CSS/container.css" rel="stylesheet">
    <link href="CSS/form.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <script defer src="JS/script.js"></script>
</head>

<body class="body">
    <div class="container">

        <form class="form js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Kalkulator walutowy</legend>
                <p>
                    <span class="form__labelText">Wybierz walutę: </span><select class="form__field js-select" name="currency">
                        <option value="euro">Euro</option>
                        <option value="ruda">Magiczna Ruda</option>
                    </select>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">Podaj kwotę do przeliczenia w zł: </span><input required class="form__field js-amount" type="number" min="0.01" step="0.01">
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText js-exchangeText">Podaj aktualny kurs euro:</span> <input required class="form__field js-exchange" type="number" min="0.01" step="0.01" value="4.51"> </label>
                </p>
            </fieldset>
            <p>
                <button class="form__button">Oblicz!</button>
            </p>
        </form>
        <div class="form__score">
            <p><strong class="js-finalAmount">N/a</strong> złotych to: <strong class="js-score"> N/a</strong>
                <span class="js-finalCurrency">euro.</span>
            </p>
        </div>
    </div>

</body>

</html>
